.overlay {
    background-color: rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    padding: 20px;
    border-radius: 10px;
}

h1 {
    text-align: center;
    color: #0b3d91;
}

.bloque {
    background: rgba(255,255,255,0.35);
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.opcion {
    padding: 8px;
    margin: 5px 0;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid #ccc;
}

.opcion:hover {
    background-color: #e6f2ff;
}

.seleccionada {
    background-color: #b3d9ff;
    border: 2px solid #3399ff;
}

button {
    padding: 10px 15px;
    font-size: 14px;
    margin: 5px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background-color: #0b3d91;
    color: white;
}

button:hover {
    background-color: #072c66;
}

#resultado {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
}

/* --- Datos del paciente --- */
.paciente-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 10px;
    margin-bottom: 15px;
}
.paciente-grid label{
    display:block;
    font-size: 12px;
    color:#0b3d91;
    margin-bottom:4px;
    font-weight: bold;
}
.paciente-grid input{
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(0,0,0,0.2);
    background: rgba(255,255,255,0.65);
    outline: none;
}
.paciente-grid input:focus{
    border-color:#3399ff;
    box-shadow: 0 0 0 3px rgba(51,153,255,0.25);
}
#evolucionBox{
    margin-top: 20px;
}
#evolucionBox h2{
    text-align:center;
    color:#0b3d91;
    margin: 5px 0 12px 0;
}
.canvas-wrap{
    background: rgba(255,255,255,0.35);
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.12);
}
.small-note{
    font-size: 12px;
    opacity: 0.85;
    text-align:center;
    margin-top: 8px;
}


/* --- Caja de resultado NIHSS --- */
.resultado-box{
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.resultado-titulo{
    font-size: 18px;
    color: #0b3d91;
    font-weight: bold;
}
.resultado-puntuacion{
    font-size: 28px;
    color: #0b3d91;
    font-weight: bold;
    margin-top: 5px;
}
.resultado-interpretacion{
    font-size: 20px;
    color: #000000;
    font-weight: bold;
    margin-top: 10px;
}

</style>
</head>
<body>

<div class="overlay">

<h1>VALORACIÓN ESCALA NIHSS</h1>


<div class="bloque" id="datosPaciente">
    <h2 style="margin-top:0;color:#0b3d91;text-align:center;">Datos del paciente</h2>
    <div class="paciente-grid">
        <div>
            <label for="pNombre">Nombre</label>
            <input id="pNombre" type="text" placeholder="Nombre">
        </div>
        <div>
            <label for="pApellidos">Apellidos</label>
            <input id="pApellidos" type="text" placeholder="Apellidos">
        </div>
        <div>
            <label for="pEdad">Edad</label>
            <input id="pEdad" type="number" min="0" max="130" placeholder="Edad">
        </div>
        <div>
            <label for="pFecha">Fecha</label>
            <input id="pFecha" type="date">
        </div>
    </div>
    <div class="small-note">Estos datos se incluirán automáticamente en el PDF.</div>
</div>


<div id="contenedor"></div>

<div style="text-align:center;">
    <button onclick="calcularResultado()">Calcular Resultado</button>
    <button onclick="guardarResultados()">Guardar Resultados</button>
    <button onclick="imprimirInforme()">Imprimir Informe</button>
    <button onclick="generarPDF()">Generar PDF</button>
    <button onclick="actualizarEvolucion()">Ver evolución</button>
</div>

<div id="resultado"></div>


<div id="evolucionBox" class="bloque">
    <h2>Evolución (NIHSS)</h2>
    <div class="canvas-wrap">
        <canvas id="graficaEvolucion" height="120"></canvas>
    </div>
    <div class="small-note" id="evolucionNota">Repite el cuestionario y pulsa “Guardar Resultados” en cada valoración. Se irán acumulando puntos para construir la gráfica.</div>
</div>


</div>

<script>

const preguntas = [
{titulo:"1.a Nivel de conciencia",opciones:[["Alerta",0],["No alerta (mínimos estímulos verbales)",1],["No alerta (estímulos repetidos o dolorosos)",2],["Respuestas reflejas",3]]},
{titulo:"1.b Preguntas",opciones:[["Ambas respuestas correctas",0],["Una respuesta correcta o disartria",1],["Ninguna respuesta correcta o afasia",2]]},
{titulo:"1.c Órdenes motoras",opciones:[["Ambas órdenes correctas",0],["Una orden correcta",1],["Ninguna orden correcta",2]]},
{titulo:"2. Mirada conjugada (horizontal)",opciones:[["Normal",0],["Parálisis parcial de la mirada",1],["Desviación forzada de la mirada",2]]},
{titulo:"3. Campo visual",opciones:[["Normal",0],["Hemianopsia parcial",1],["Hemianopsia completa",2],["Ceguera",3]]},
{titulo:"4. Paresia facial",opciones:[["Movilidad normal",0],["Paresia menor",1],["Paresia parcial",2],["Parálisis completa de la hemicara",3]]},
{titulo:"5.a Miembro superior derecho",opciones:[["No caída del miembro",0],["Caída en menos de 10 segundos",1],["Esfuerzo contra la gravedad",2],["Movimiento en el plano horizontal",3],["No movimiento",4]]},
{titulo:"5.b Miembro superior izquierdo",opciones:[["No caída del miembro",0],["Caída en menos de 10 segundos",1],["Esfuerzo contra la gravedad",2],["Movimiento en el plano horizontal",3],["No movimiento",4]]},
{titulo:"6.a Miembro inferior derecho",opciones:[["No caída del miembro",0],["Caída en menos de 5 segundos",1],["Esfuerzo contra la gravedad",2],["Movimiento en el plano horizontal",3],["No movimiento",4]]},
{titulo:"6.b Miembro inferior izquierdo",opciones:[["No caída del miembro",0],["Caída en menos de 5 segundos",1],["Esfuerzo contra la gravedad",2],["Movimiento en el plano horizontal",3],["No movimiento",4]]},
{titulo:"7. Ataxia de miembros",opciones:[["Ausente",0],["Presente en 1 extremidad",1],["En 2 o más extremidades",2]]},
{titulo:"8. Exploración sensitiva",opciones:[["Normal",0],["Pérdida ligera a moderada",1],["Pérdida grave a total",2]]},
{titulo:"9. Lenguaje",opciones:[["Normal",0],["Afasia ligera a moderada",1],["Afasia grave",2],["Afasia global",3]]},
{titulo:"10. Disartria",opciones:[["Normal",0],["Ligera a moderada",1],["Grave a anartria",2]]},
{titulo:"11. Extinción e inatención",opciones:[["Normal",0],["Extinción parcial",1],["Extinción completa",2]]}
];

let respuestas = new Array(preguntas.length).fill(null);

const contenedor = document.getElementById("contenedor");

/* -------- Datos del paciente -------- */
function setFechaHoySiVacia(){
    const f = document.getElementById("pFecha");
    if (f && !f.value) {
        const hoy = new Date();
        const yyyy = hoy.getFullYear();
        const mm = String(hoy.getMonth()+1).padStart(2,'0');
        const dd = String(hoy.getDate()).padStart(2,'0');
        f.value = `${yyyy}-${mm}-${dd}`;
    }
}
function getPaciente(){
    const nombre = (document.getElementById("pNombre")?.value || "").trim();
    const apellidos = (document.getElementById("pApellidos")?.value || "").trim();
    const edad = (document.getElementById("pEdad")?.value || "").trim();
    const fecha = (document.getElementById("pFecha")?.value || "").trim();
    return { nombre, apellidos, edad, fecha };
}
function pacienteId(p){
    // Identificador sencillo para filtrar la evolución por paciente
    return `${(p.nombre||"").toLowerCase()}|${(p.apellidos||"").toLowerCase()}|${(p.edad||"").toLowerCase()}`;
}
function validarPacienteParaPDF(){
    const p = getPaciente();
    if (!p.nombre || !p.apellidos || !p.edad || !p.fecha){
        alert("Complete Nombre, Apellidos, Edad y Fecha antes de generar el PDF.");
        return null;
    }
    return p;
}

/* -------- Historial y gráfica de evolución -------- */
let chartEvolucion = null;

function leerHistorial(){
    try {
        return JSON.parse(localStorage.getItem("NIHSS_historial") || "[]");
    } catch(e){
        return [];
    }
}
function guardarEnHistorial(registro){
    const hist = leerHistorial();
    hist.push(registro);
    localStorage.setItem("NIHSS_historial", JSON.stringify(hist));
}
function actualizarEvolucion(){
    const p = getPaciente();
    const pid = pacienteId(p);
    const hist = leerHistorial().filter(r => (r.pacienteId || "") === pid);

    const nota = document.getElementById("evolucionNota");
    const canvas = document.getElementById("graficaEvolucion");
    if (!canvas) return;

    if (hist.length === 0){
        if (chartEvolucion){ chartEvolucion.destroy(); chartEvolucion = null; }
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if (nota) nota.textContent = "No hay registros para este paciente aún. Pulse “Guardar Resultados” en cada valoración.";
        return;
    }

    // ordenar por fecha de registro
    hist.sort((a,b) => (a.fechaISO||"").localeCompare(b.fechaISO||""));

    const labels = hist.map(r => r.fechaEtiqueta || r.fecha || "");
    const data = hist.map(r => Number(r.puntuacion ?? 0));

    if (chartEvolucion) chartEvolucion.destroy();
    chartEvolucion = new Chart(canvas, {
        type: "line",
        data: {
            labels,
            datasets: [{
                label: "Puntuación NIHSS",
                data,
                tension: 0.25,
                pointRadius: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true },
                tooltip: { enabled: true }
            },
            scales: {
                y: { beginAtZero: true, ticks: { precision: 0 } }
            }
        }
    });

    if (nota) nota.textContent = `Registros guardados para este paciente: ${hist.length}.`;
}


setFechaHoySiVacia();

preguntas.forEach((pregunta, i) => {
    const bloque = document.createElement("div");
    bloque.className = "bloque";
    const titulo = document.createElement("h3");
    titulo.textContent = pregunta.titulo;
    bloque.appendChild(titulo);

    pregunta.opciones.forEach((opcion) => {
        const div = document.createElement("div");
        div.className = "opcion";
        div.textContent = opcion[0];
        div.onclick = () => {
            bloque.querySelectorAll(".opcion").forEach(o => o.classList.remove("seleccionada"));
            div.classList.add("seleccionada");
            respuestas[i] = opcion[1];
        };
        bloque.appendChild(div);
    });

    contenedor.appendChild(bloque);
});

function interpretar(suma){
    if (suma === 0) return "Sin déficit neurológico";
    else if (suma <= 5) return "Ictus leve";
    else if (suma <= 15) return "Ictus moderado";
    else if (suma <= 20) return "Ictus moderado-severo";
    else return "Ictus severo";
}

function calcularResultado() {
    if (respuestas.includes(null)) {
        alert("Debe responder todas las preguntas");
        return;
    }
    const suma = respuestas.reduce((a,b)=>a+b,0);
    document.getElementById("resultado").innerHTML = `
<div class="resultado-box">
    <div class="resultado-titulo">PUNTUACIÓN TOTAL NIHSS</div>
    <div class="resultado-puntuacion">${suma}</div>
    <div class="resultado-interpretacion">${interpretar(suma)}</div>
</div>
`;
}


function guardarResultados(){
    if (respuestas.includes(null)) {
        alert("Debe responder todas las preguntas antes de guardar.");
        return;
    }
    const p = getPaciente();
    if (!p.nombre || !p.apellidos || !p.edad){
        alert("Complete al menos Nombre, Apellidos y Edad para asociar la evolución al paciente.");
        return;
    }
    setFechaHoySiVacia();

    const suma = respuestas.reduce((a,b)=>a+b,0);
    const ahora = new Date();
    const registro = {
        fechaISO: ahora.toISOString(),
        fecha: ahora.toLocaleString(),
        fechaCorta: ahora.toLocaleDateString(),
        fechaEtiqueta: ahora.toLocaleString([], {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}),
        puntuacion: suma,
        interpretacion: interpretar(suma),
        paciente: p,
        pacienteId: pacienteId(p)
    };

    // Último resultado rápido (compatibilidad con lo anterior)
    localStorage.setItem("NIHSS_resultado", JSON.stringify({
        fecha: registro.fecha,
        puntuacion: registro.puntuacion,
        interpretacion: registro.interpretacion,
        paciente: p
    }));

    // Historial para evolución
    guardarEnHistorial(registro);

    alert("Resultados guardados correctamente");
    actualizarEvolucion();
}


function imprimirInforme(){
    window.print();
}



function generarPDF(){
    const p = validarPacienteParaPDF();
    if (!p) return;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Historial del paciente
    const pid = pacienteId(p);
    let hist = leerHistorial().filter(r => (r.pacienteId || "") === pid);

    if (hist.length === 0){
        alert("No hay historial guardado para este paciente. Realiza una valoración y pulsa “Guardar Resultados”.");
        return;
    }

    // Ordenar por fecha
    hist.sort((a,b) => (a.fechaISO||"").localeCompare(b.fechaISO||""));

    // Cabecera
    doc.setFontSize(16);
    doc.text("VALORACIÓN ESCALA NIHSS - HISTORIAL", 20, 18);

    doc.setFontSize(12);
    doc.text(`Paciente: ${p.nombre} ${p.apellidos}`, 20, 30);
    doc.text(`Edad: ${p.edad}     Fecha informe: ${new Date().toLocaleDateString()}`, 20, 38);

    // Resumen (último registro del historial)
    const last = hist[hist.length - 1];
    doc.setFontSize(12);
    doc.text(`Última puntuación registrada: ${last.puntuacion}  (${last.interpretacion})`, 20, 50);

    // Tabla de historial
    doc.setFontSize(13);
    doc.text("Historial de puntuaciones", 20, 62);

    doc.setFontSize(11);
    let y = 70;

    // Encabezados simples
    doc.text("Fecha/Hora", 20, y);
    doc.text("NIHSS", 120, y);
    doc.text("Interpretación", 140, y);
    y += 6;

    // Línea separadora
    doc.line(20, y-4, 190, y-4);

    // Filas
    hist.forEach((r, idx) => {
        // salto de página si hace falta
        if (y > 270){
            doc.addPage();
            y = 20;
            doc.setFontSize(13);
            doc.text("Historial de puntuaciones (continuación)", 20, y);
            y += 10;
            doc.setFontSize(11);
            doc.text("Fecha/Hora", 20, y);
            doc.text("NIHSS", 120, y);
            doc.text("Interpretación", 140, y);
            y += 6;
            doc.line(20, y-4, 190, y-4);
        }

        const fecha = (r.fechaEtiqueta || r.fecha || "").toString();
        const puntu = String(r.puntuacion ?? "");
        const interp = (r.interpretacion || "").toString();

        doc.text(fecha, 20, y);
        doc.text(puntu, 120, y);
        // Interpretación puede ser larga: la partimos en líneas
        const interpLines = doc.splitTextToSize(interp, 48);
        doc.text(interpLines, 140, y);

        y += 6 + (interpLines.length-1)*5;
    });

    // Página para gráfica
    doc.addPage();
    doc.setFontSize(16);
    doc.text("Evolución (NIHSS)", 20, 18);

    try{
        actualizarEvolucion(); // asegura que esté actualizada
        const canvas = document.getElementById("graficaEvolucion");
        if (canvas && canvas.toDataURL){
            const imgData = canvas.toDataURL("image/png", 1.0);
            doc.addImage(imgData, "PNG", 20, 30, 170, 80);
        }
    }catch(e){
        doc.setFontSize(12);
        doc.text("No se pudo insertar la gráfica.", 20, 30);
    }

    // Nota final
    doc.setFontSize(10);
    doc.text("Generado desde el formulario NIHSS. Para añadir nuevos puntos, repite la valoración y pulsa “Guardar Resultados”.", 20, 120);

    doc.save("Informe_NIHSS_Historial.pdf");
}





window.addEventListener("load", () => {
    setFechaHoySiVacia();
    actualizarEvolucion();

    // Refrescar automáticamente la gráfica al cambiar de paciente
    ["pNombre","pApellidos","pEdad"].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener("input", () => actualizarEvolucion());
    });
});

</script>
